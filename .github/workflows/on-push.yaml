name: On Push

on: push

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-24.04
    environment: github-pages
    steps:
      - uses: actions/checkout@v5

      - name: Install Deps
        run: |
          sudo apt-get update
          sudo apt install pandoc weasyprint

      - name: Render HMTL + PDF
        run: |
          bin/render-html
          bin/render-pdf

      - name: Create GitHub Pages deployment artifact
        if: github.ref_name == 'main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: public/

      - name: Deploy to GitHub Pages
        if: github.ref_name == 'main'
        uses: actions/deploy-pages@v4
