name: On Push

on: push

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-24.04
    environment: github-pages
    steps:
      - uses: actions/checkout@v5

      - name: Render Markdown
        uses: docker://pandoc/minimal:3.8.0.0-static
        with:
          args: "--standalone --css='' resume.md -o public/resume/index.html"

      - uses: actions/upload-pages-artifact@v4
        with:
          path: public/

      - uses: actions/deploy-pages@v4
