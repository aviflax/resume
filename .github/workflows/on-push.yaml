name: On Push

on: push

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-24.04
    environment: github-pages
    steps:
      - uses: actions/checkout@v5

      - name: Install Deps
        run: |
          sudo apt-get update
          sudo apt install pandoc weasyprint

      - name: Render HMTL + PDF
        run: |
          bin/render-html
          bin/render-pdf

      - uses: actions/upload-pages-artifact@v4
        with:
          path: public/

      - uses: actions/deploy-pages@v4
