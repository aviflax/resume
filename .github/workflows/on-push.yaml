name: On Push

on: push

jobs:
  render:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5

      - name: Cache apt lists and apt-fast
        uses: actions/cache@v4
        with:
          path: |
            /var/lib/apt/lists
            ~/.cache/apt-fast
          key: ${{ runner.os }}-apt-fast-${{ hashFiles('/etc/apt/sources.list') }}

      - name: Install tools
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          # exclude man pages and documentation
          mkdir -p /etc/dpkg/dpkg.conf.d/
          cat > /etc/dpkg/dpkg.conf.d/01_nodoc << 'EOF'
          path-exclude /usr/share/man/*
          path-exclude /usr/share/doc/*
          EOF

          # Enable (hopefully) fast installation
          sudo add-apt-repository -y ppa:apt-fast/stable
          sudo apt-get update
          sudo apt-get install -y apt-fast

          # Install our tools
          sudo apt-fast install -y --no-install-recommends pandoc weasyprint

      - name: Render HMTL + PDF
        run: |
          bin/render-html
          bin/render-pdf

      - name: Create deployment artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: public/

  publish:
    if: github.ref_name == 'main'
    needs: render
    runs-on: ubuntu-24.04
    environment: github-pages
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/deploy-pages@v4
