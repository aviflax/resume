name: On Push

on: push

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-24.04
    environment: github-pages
    steps:
      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - uses: actions/checkout@v5
      - run: bin/render

      - uses: actions/upload-pages-artifact@v4
        with:
          path: public/

      - uses: actions/deploy-pages@v4
