name: On Push

on: push

jobs:
  render:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5

      - name: Cache apt lists and apt-fast
        uses: actions/cache@v4
        with:
          path: |
            /var/lib/apt/lists
            ~/.cache/apt-fast
          key: ${{ runner.os }}-apt-fast-${{ hashFiles('/etc/apt/sources.list') }}

      - name: Install tools
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          # Enable (hopefully) fast installation
          sudo add-apt-repository -y ppa:apt-fast/stable
          sudo apt-get update
          sudo apt-get install -y apt-fast

          # Install our tools
          sudo apt-fast install -y --no-install-recommends pandoc weasyprint

      - name: 'Install font: Charter'
        run: |
          # Create fonts directory if it doesn't exist
          mkdir -p ~/.local/share/fonts

          # Download Charter font files
          cd ~/.local/share/fonts
          wget -q "https://practicaltypography.com/fonts/Charter%20210112.zip"

          # Extract and clean up
          unzip -q "Charter 210112.zip"
          rm "Charter 210112.zip"

          # Refresh font cache
          fc-cache -fv

      - name: Render HMTL + PDF
        run: |
          bin/render-html
          bin/render-pdf

      - name: Create deployment artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: public/

  publish:
    if: github.ref_name == 'main'
    needs: render
    runs-on: ubuntu-24.04
    environment: github-pages
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/deploy-pages@v4
